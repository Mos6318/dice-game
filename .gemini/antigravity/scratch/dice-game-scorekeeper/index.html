<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Digital scorekeeper for family dice game - track up to 6 players with automatic score calculation">
  <title>Dice Game Scorekeeper</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="app-header">
      <h1>ğŸ² Dice Game Scorekeeper</h1>
      <p class="app-subtitle">Zero math. Zero arguments. Just fun.</p>
    </header>

    <!-- Setup Section -->
    <section class="setup-section" id="setupSection">
      <h2>Game Setup</h2>
      <div class="setup-controls">
        <div class="form-group">
          <label for="playerCount">Number of Players (1-6)</label>
          <input type="number" id="playerCount" min="1" max="6" value="2" placeholder="Enter number of players">
        </div>
        <button class="btn btn-primary" id="startGameBtn">Start New Game</button>
      </div>

      <!-- Player Names Container (dynamically populated) -->
      <div id="playerNamesContainer" class="player-names-container"></div>

    </section>

    <!-- Game Controls (shown during game) -->
    <div class="game-controls" id="gameControls" style="display: none;">
      <button class="btn btn-primary" id="newGameBtn">New Game</button>
      <button class="btn btn-secondary" id="calculateScoresBtn">Calculate</button>
      <div class="btn-with-hint">
        <button class="btn btn-secondary" id="resetScoresBtn">Reset Scores</button>
        <span class="btn-description">(double-click)</span>
      </div>
    </div>

    <!-- Players Grid -->
    <div class="players-grid" id="playersGrid">
      <!-- Player cards will be dynamically generated here -->
    </div>

    <!-- Final Results Section (shown after calculation) -->
    <div class="game-controls results-section" id="resultsSection" style="display: none;">
      <h3 class="results-title">ğŸ† Final Standings</h3>
      <div id="standingsList" class="standings-list"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
